version: '3.9'
services:
  app:
    # image: malighters/node-web-app
    build: 
      dockerfile: Dockerfile
      context: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/pig_app
      NODE_ENV: development
      PORT: 3000
    ports:
      - "8000:3000"

  postgres:
    image: postgres:15-alpine
    ports:
      - "6543:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pig_app
    volumes:
      - "./pig_app:/var/lib/postgresql/data"
    